    .content-divider {

    position: relative;
    z-index: 1;
}
.content-divider>span {
    background-color: #eeeded;
    display: inline-block;
    padding-left: 16px;
    padding-right: 16px;
}
.content-divider>span:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    height: 1px;
    background-color: #ddd;
    width: 100%;
    z-index: -1;
}
*, *::before, *::after {
    box-sizing: border-box;
}

<script>
    document.querySelector("form").addEventListener("submit",log);
    var regUser=JSON.parse(localStorage.getItem("userbase"));
    function log(event){
        event.preventDefault();
        var em=document.querySelector("#ema").value;
        var pass=document.querySelector("#pass").value;
           var flag=false;
        for(var i=0;i<regUser.length;i++){
            if((em==regUser[i].email)&&(pass==regUser[i].pswd)){
                flag=true;
            }
        }
        if(flag==true){
            window.location.href="dashbord.html";
        }
        else{
            document.querySelector("#mess").textContent="Your email or passworrd was incorrect";
        }
    }
    document.querySelector("#fo").addEventListener("click",so)
    function so(){
        console.log("click");
        window.location.href="forgot.html";
    }
</script>
